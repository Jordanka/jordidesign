<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Force - Human Resources Module</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href="../css/vendor/jquery.dataTables.css" rel="stylesheet">    
    <link href="../css/rrhhstyles.css" rel="stylesheet">
</head>

<body>
	<form class="canvas overlay_page">
		<div class="row">
			<div class="form_step col gu4">
				<h2>Agregar Oficina</h2>

				<div class="col gu4">
					<label>Nombre</label>
					<input type="text" size="40">
					<p class="validation hide">El campo está vacío</p>
				</div>

				<div class="col gu4">
					<label>Dirección</label>
					<input type="text" size="40">
					<p class="validation hide">El campo está vacío</p>
				</div>

				<div class="col gu4">
					<label>Pais</label>
					<select>
					  <option value="argentina" selected>Argentina</option>
					  <option value="venezolana">Venezolana</option>
					  <option value="uruguay">Uruguay</option>
					  <option value="chile">Chile</option>
					</select>
				</div>

				<div class="col gu4">
					<label>Estado/Provincia</label>
					<select>
					  <option value="capital_federal" selected>Capital Federal</option>
					  <option value="buenos_aires">Provincia de Buenos Aires</option>
					  <option value="entre_rios">Entre Rios</option>
					  <option value="cordoba">Córdoba</option>
					</select>
				</div>

				<div class="col gu4">
					<label>Teléfono</label>
					<input type="text" size="40">
					<p class="validation hide">El campo está vacío</p>
				</div>
				
				<div class="col gu4">
					<input type="checkbox" name="vehicle" value="Lunes">Activo
				</div>
			</div>
		</div>

		<div class="row">
			<div class="submit col gu4">
				<div class="save">
					<a close>Cancelar</a>
					<a close>Guardar</a>			
				</div>
			</div>
		</div>

		<div style="clear:both;"></div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" language="javascript" src="../js/vendor/jquery.dataTables.js"></script>	
	<script src="../js/rrhhmain.js"></script>
</body>

</html>
