<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Force - Human Resources Module</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href="../css/vendor/jquery.dataTables.css" rel="stylesheet">    
    <link href="../css/rrhhstyles.css" rel="stylesheet">
</head>

<body>
	<form class="canvas overlay_page">
		<div class="row">
			<div class="form_step col gu4">
				<h2>Agregar Novedad</h2>

				<div class="col gu4">
					<label>Tipo de novedad</label>
					<select class="small_select">
					  <option value="enfermedad" selected>Enfermedad</option>
					  <option value="vacaciones">Vacaciones</option>
					  <option value="homeoffice">Home Office</option>
					  <option value="incidente_familiar">Incidente</option>
					</select>
					<p class="add_select">+</p>
				</div>

				<div class="col gu4">
					<label>Fecha</label>
					<input type="date">
					<p class="validation hide">El campo está vacío</p>
				</div>

				<div class="col gu4">
					<input type="checkbox" name="vehicle" value="Lunes">Activo
				</div>
			</div>
		</div>

		<div class="row">
			<div class="submit col gu4">
				<div class="save">
					<a close>Cancelar</a>
					<a close>Guardar</a>			
				</div>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" language="javascript" src="../js/vendor/jquery.dataTables.js"></script>	
	<script src="../js/rrhhmain.js"></script>
</body>

</html>
